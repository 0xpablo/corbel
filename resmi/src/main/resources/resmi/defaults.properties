# This a the module default configuration values
# We should always add a default value for every possible configuration parameter.

# MongoDB configuration
resmi.mongodb.host=localhost
resmi.mongodb.port=27017
resmi.mongodb.autoConnectRetry=true
resmi.mongodb.connectionsPerHost=20
resmi.mongodb.connectTimeout=5000
resmi.mongodb.cursorFinalizerEnabled=true
resmi.mongodb.fsync=false
resmi.mongodb.j=false
resmi.mongodb.maxAutoConnectRetryTime=1000
resmi.mongodb.maxWaitTime=5000
resmi.mongodb.socketKeepAlive=true
resmi.mongodb.socketTimeout=60000
resmi.mongodb.threadsAllowedToBlockForConnectionMultiplier=4
resmi.mongodb.w=1
resmi.mongodb.wtimeout=0
resmi.mongodb.slaveOk=true
# Uncomment this if you want to use a password for MongoDB
# resmi.mongodb.username=
# resmi.mongodb.password=

# Elasticsearch configuration
resmi.elasticsearch.embedded=true
resmi.elasticsearch.enabled=true
resmi.elasticsearch.nodes=localhost:9300
resmi.elasticsearch.cluster.name=cluster-name